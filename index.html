<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom hw</title>
    <link rel="stylesheet" href="./main.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="box-container">
        <div class="box"></div>
    </div>
    <div class="slider-container">
        <div class="ranges">

            <div class="forwidth">
                <input type="range" name="customize" id="slider-width" max="500" min="100">
                <span class="span-width"></span>
            </div>
            <div class="forheight">
                <input type="range" name="customize" id="slider-height" max="200" min="100">
                <span class="span-height"></span>
            </div>
            <div class="forradius">
                <input type="range" name="customize" id="slider-border" max="500" min="0">
                <span class="span-border"></span>
            </div>
        </div>
        <input type="color" id="color">
    </div>
</body>
</html>
